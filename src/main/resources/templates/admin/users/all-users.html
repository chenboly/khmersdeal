<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/master}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="content-wrapper" layout:fragment="content">
        <section class="content-header">
            <h1>
                List all users
                <small>Control panel</small>
            </h1>
            <ol class="breadcrumb">
                <div style="float: right">
                    <button type="button" class="btn btn-primary btn-sm">
                        <i class="fa fa-plus">Add New</i>
                    </button>
                </div>
            </ol>

        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">User List</h3>

                            <div class="box-tools">
                                <div class="input-group input-group-sm" style="width: 150px;">
                                    <input th:value="${#httpServletRequest.getParameter('username')}" type="text" id="table-search" name="table_search" class="form-control pull-right" placeholder="Search">

                                    <div class="input-group-btn">
                                        <button type="submit" id="btn-search-user" class="btn btn-default"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body table-responsive no-padding">
                            <table class="table table-hover">
                                <tbody>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <!--<th>Password</th>-->
                                    <th>Image</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Created Date</th>
                                    <th>Action</th>
                                </tr>
                                <tr th:each="user :${userList}" th:object="${user}">
                                    <td th:text="*{id}"></td>
                                    <td th:text="*{fullname}"></td>
                                    <td th:text="*{username}"></td>
                                    <!--<td th:text="*{password}"></td>-->
                                    <td th:text="*{image_url}"></td>
                                    <td th:text="*{phone}"></td>
                                    <td th:text="*{email}"></td>
                                    <td><span class="label label-success" th:text="*{status}"></span></td>
                                    <td th:text="*{#dates.format(createdAt, 'yyyy-MM-dd hh:mm:s a')}"></td>
                                    <td>
                                        <a href="#" type="button" class="btn btn-primary btn-xs">
                                            <i class="fa fa-edit"></i>
                                        </a>
                                        <a href="#" type="button" class="btn btn-danger btn-xs">
                                            <i class="fa fa-trash"></i>
                                        </a>

                                    </td>
                                    <!--<td><span class="label label-success">Approved</span></td>-->
                                    <!--<td>Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td>-->
                                </tr>
                                </tbody></table>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </div>
            </div>
        </section>
    </div>
<script layout:fragment="script">

    $(document).ready(function () {
        $('#btn-search-user').on('click', function () {
            var text_to_search = $('#table-search').val();
            if (text_to_search == ''){
                window.location='/admin/users/all';
            }
            else {
                window.location='/admin/users/all?username=' + text_to_search;
            }
            window.location='/admin/users/all?phone=' + text_to_search;

        });

    });
</script>
</body>
</html>
